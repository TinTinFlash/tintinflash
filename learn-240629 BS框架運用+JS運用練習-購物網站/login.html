<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TinTinFlash Co.-login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- 加網站logo在網頁 -->
    <link rel="icon" href="./img/logo-02.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <!-- 記得寫container-full才會滿版 -->
    <main class="main-container container-full vh-100 bg-secondary">
        <div class="row h-100 mx-0">
            <div class="container main-left col-0 col-lg-6 h-100 opacity-50 p-5">

            </div>
            <div class="container main-right col-12 col-lg-6 h-100 bg-white p-5 d-none d-lg-block">
            </div>
            <div class="position-absolute p-5 col-sm-12 col-md-10 col-lg-6 start-100 top-50  my-translate">
                <div class="container-login row text-center m-auto">
                    <div class="col-0 mb-4">
                        <img class="logo" src="./img/logo-02.svg" alt="">
                    </div>
                    <div class="col-0 mb-4">
                        <div class="row d-none d-lg-flex justify-content-center align-items-center">
                            <div
                                class="col-4 text-center login-circle rounded-circle mx-1 d-flex justify-content-center align-items-center text-circle fs-6 fw-bold border-3">
                                <i class="fa-brands fa-facebook-f"></i>
                            </div>
                            <div
                                class="col-4 text-center login-circle rounded-circle mx-1 d-flex justify-content-center align-items-center text-circle fs-6 fw-bold border-3">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </div>
                            <div
                                class="col-4 text-center login-circle rounded-circle mx-1 d-flex justify-content-center align-items-center text-circle fs-6 fw-bold border-3">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-0 mb-4">
                        <p class="account-text mb-2 text-center">或使用電子郵件登入您的帳戶</p>
                        <!-- <p class="account-text mb-2">or use email your account</p> -->
                        <!-- action = 假裝送資料後連結到下一個頁面 -->
                        <form action="" class="row">
                            <div class="col-12 mb-3">
                                <!-- <label for="validationDefault01" class="form-label"></label> -->
                                <input type="email" class="email-input form-control" id="validationDefault01"
                                    placeholder="email" required>
                            </div>

                            <div class="col-12 mb-3">
                                <!-- <label for="validationDefault03" class="form-label"></label> -->
                                <input type="password" class="password-input form-control" id="validationDefault03"
                                    placeholder="password" required>
                            </div>
                            <div class="col-12 text-end">
                                <a href="#">
                                    <p class="account-text mb-2">忘記密碼了嗎 ?</p>
                                    <!-- <p class="account-text mb-2">Forgot your password ?</p> -->
                                </a>
                            </div>
                            <div class="col-12">
                                <button class="signin-btn btn w-100" type="submit"><a href="./BS-store.html">SIGN
                                        IN</a></button>
                            </div>
                        </form>

                    </div>
                    <div class="col-0 mt-4">
                        <div class="row d-lg-none d-flex justify-content-center align-items-center">
                            <div class="col-1 text-end"><i class="fa-brands left-icon fa-square-x-twitter"></i>
                            </div>
                            <div class="col-1"><i class="fa-brands left-icon fa-square-facebook"></i></div>
                            <div class="col-1 text-start"><i class="fa-brands left-icon fa-square-instagram"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="position-absolute p-5 col-sm-12 col-md-10 col-lg-6 start-0 top-50  my-translate-2">
                <div class="row text-center d-none d-lg-block">
                    <div class="col-0 text-start">
                        <h2 class="left-text mx-4">
                            哇嗚！又見面了呢！
                        </h2>
                    </div>
                    <div class="col-0 text-start">
                        <h5 class="left-text mx-4">
                            包你喜歡，不退不換，That's Right My Tight :D
                        </h5>
                    </div>
                    <div class="col mt-4">
                        <div class="row d-none d-lg-flex justify-content-center align-items-center">
                            <div class="col-1 text-end"><i class="fa-brands left-icon fa-square-x-twitter"></i></div>
                            <div class="col-1"><i class="fa-brands left-icon fa-square-facebook"></i></div>
                            <div class="col-1 text-start"><i class="fa-brands left-icon fa-square-instagram"></i></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
